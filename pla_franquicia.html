<!DOCTYPE html>
<html data-ng-app>
<head>
<meta charset="utf-8">
<title>Franquicia</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"><style type="text/css">

</head>

<body>
<div id="retail"></div>
<script type="text/javascript"
          src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }">
          </script>
<script type="text/javascript">
      google.setOnLoadCallback(drawChart2);

      function drawChart2() {
        
		  var data = google.visualization.arrayToDataTable([
          ['Franquicia', 'Realizadas', 'En Curso'],
		  <!-- START BLOCK : franquicias -->
          ['{franquicia}',  {totreal4}, {totcurso4}]{coma4}
		  <!-- END BLOCK : franquicias -->
        ]);

        var options = {
            title: 'Avances por franquicia',
			legend: 'none',
			backgroundColor: '#EFEFEF',
			colors: ['#5B9CD6', '#D3CECB'],
			width: 700,
	        height: 450,
			'chartArea': {'width': '80%', 'height': '90%'},
			isStacked: true,
			hAxis: {
			  //title: 'Total',
			  minValue: 0,
			},
			vAxis: {
			  //title: 'City'
			}
        };

        var chart = new google.visualization.BarChart(document.getElementById('retail'));
        chart.draw(data, options);
      }
    </script>
<table width="700" border="0" cellpadding="10" cellspacing="1" bgcolor="#CCCCCC" style="margin-top:10px">
  <tr>
    <td width="154">Total Realizadas</td>
    <td width="154" bgcolor="#FFFFFF">{realizadas}</td>
    <td width="154">Total en Curso</td>
    <td width="153" bgcolor="#FFFFFF">{encurso}</td>
  </tr>
</table>
</body>
</html>
