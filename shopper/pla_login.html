<script>
$(document).ready(function($) {
	$("#enviar").click(function(e) {
		//alert('hola');
		var usern = $("#usern").val();
		var passw = $("#passw").val();
		if (usern == '' || usern == null || passw == '' || passw == null) {
			e.preventDefault();
			alert("Favor ingrese los campos.");
			//alert($("#lat").val());
		}
		else
		{
			$.ajax({url: 'validalogin.php?usern='+usern+'&passw='+passw,
             success: function(output) {
				 if (output == 'SI')
				 {
					 $(location).attr('href', 'addalerta.php');
					 //window.location.href = "addalerta.php";
				 }
				 else
					alert(output);
                //$('#'+list_target_id).html(output);
            },
          error: function (xhr, ajaxOptions, thrownError) {
            alert(xhr.status + " "+ thrownError);
          }});
		}
	});
});

</script>
