<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript"
          src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }"></script>

    <script type="text/javascript">
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Día', 'Evaluaciones'],
          ['01',  10],
          ['02',  11],
          ['03',  5],
          ['04',  14],
          ['05',  18],
          ['06',  7],
          ['07',  12],
          ['08',  19],
          ['09',  16],
          ['10',  8],
          ['11',  12],
          ['12',  10],
          ['13',  17],
          ['14',  3],
          ['15',  6],
		  ['16',  10],
          ['17',  11],
          ['18',  5],
          ['19',  14],
          ['20',  18],
          ['21',  7],
          ['22',  12],
          ['23',  19],
          ['24',  16],
          ['25',  8],
          ['26',  12],
          ['27',  10],
          ['28',  17],
          ['29',  3],
          ['30',  6],
          ['31',  16]
        ]);

        var options = {
          title: 'EVALUACIONES REALIZADAS POR DÍA DEL MES DE MARZO',
		  legend: 'none',
          //legend: { position: 'bottom' },
		  pointSize: 5,
		  fontSize: 10,
		  fontName: 'Verdana, Arial',
		  width: 950,
		  height: 350
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 950px; height: 350px"></div>
  </body>
</html>
